	    <script type="text/javascript">
	      google.load("visualization", "1", {packages:["corechart"]});
	      google.setOnLoadCallback(drawChart);
	      function drawChart() {
	        var data = new google.visualization.DataTable();
	        data.addColumn('string', 'Gap');
	        data.addColumn('number', '# of Students');
	        data.addRows(4);
	        data.setValue(0, 0, '0-10');
	        data.setValue(0, 1, 20);
	        data.setValue(1, 0, '10-20');
	        data.setValue(1, 1, 40);
	        data.setValue(2, 0, '20-30');
	        data.setValue(2, 1, 60);
	        data.setValue(3, 0, '30+');
	        data.setValue(3, 1, 20);

	        var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
	        chart.draw(data, {width: 320, height: 200, title: 'Assignment 1',
	                          hAxis: {title: 'Hours', titleTextStyle: {color: 'red'}}, legend: 'none'
	                         });
	      }
	    </script>
