<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Classzy</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<meta name = "viewport" content = "initial-scale = 1.0">
	<style type="text/css">
		body {text-align:center;}
	</style>
</head>
<body>

	<div class="row">
		
		<div class="span5">
			<div class="row">
				<div class="span1">
					<a href="/profile"><strong>Classzy</strong></a>
				</div>
			
				<div class="span1 offset3">
					<a href="/"><strong>Logout</strong></a>
				</div>
			</div>
			
			<h1>CS 107</h1>
			
			<form action="/" method="post">{% csrf_token %}
				<div class="clearfix">
					<label for="assignment" style="font-size:1.3em;">Assignment</label><br/>
					<input id="assgn" type="text" name="assignment" value="#1" id="assignment" autofocus>
				</div>
				<div class="clearfix">
					<label for="comment" style="font-size:1.3em;">Comment</label><br/>
					<input type="text" name="comment" value="Still goin..." id="comment" autofocus>
				</div>
				<div class="clearfix">
				<div data-role="fieldcontain">
					<label for="slider">Time (in hours):</label>
					<input type="number" name="hours" id="time" value="0.5" step="0.5" onchange="updateSlider();">
 					<input type="range" name="slider" id="slider" value="0.5" min="0.5" max="24" step="0.5" onchange="updateText();"/>
				</div>
				</div>
				<div class="clearfix">
					<div data-role="fieldcontain">
					    <label for="mdy">Date</label>
					    <input type="date" name="mdy" id="mdy"/>
				    </div>
				</div></br>
				<div class="clearfix">
					<a class="btn large secondary" style="width:200px;" onclick="clearForms();">Clear Form</a>
					<input type="hidden" name="next" value="" />
				</div></br>
				<div class="clearfix">
					<a href="response.html" data-rel="dialog" class="btn large primary" style="width:200px;">Submit</a>
					<input type="hidden" name="next" value="" />
				</div>
				
			</form>
		</div>

	</div>

	<script>
		function updateText() {
		    document.getElementById('time').value = document.getElementById('slider').value;
		}
		
		function updateSlider() {
		    document.getElementById('slider').value = document.getElementById('time').value;
		}
		
		
		function clearForms() {
		    document.getElementById('assgn').value = "";
		    document.getElementById('comment').value = "";
		    document.getElementById('slider').value = 0.5;
		    document.getElementById('time').value = 0.5;
		}
	</script>
</body>
</html>
