<!DOCTYPE html> 
<html> 
	<head> 
	<title>Classzy</title> 
	<link rel="stylesheet" href="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.css" />
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.6.1.min.js"></script>
	<script type="text/javascript" src="http://code.jquery.com/mobile/1.0b1/jquery.mobile-1.0b1.min.js"></script>
</head>
<body>

	<div data-role="page" id="login">

		<div data-role="header">Welcome to Classzy</div>

		<div data-role="content">
			<form action="/" method="post">{% csrf_token %}
				<label for="username" style="font-size:1.3em;">Username</label>
				<input type="text" name="username" value="" id="username" autofocus>
				<label for="password" style="font-size:1.3em;">Password</label>
				<input type="password" name="password" value="" id="password">
				<a data-role="button" href="profile">Login</a>
			</form>
		
			<a data-role="button" href="/create">Create an Account</a>
		
		</div>
	</div>

</body>
</html>
