<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Classzy</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<meta name = "viewport" content = "initial-scale = 1.0">
	<style type="text/css">
	
		#login {margin: 0 auto; text-align:center;}
	
	</style>
</head>
<body>

	<div id="login">

		<h1 id="special">Welcome to Classzy</h1>
		
		<h3>Create your account</h3>

		<form action="/create" method="post">{% csrf_token %}
			<div class="clearfix">
				<label for="username" style="font-size:1.3em;">Username</label><br/>
				<input type="text" name="username" value="nyancat" id="username" autofocus>
			</div>
			<div class="clearfix">
				<label for="password" style="font-size:1.3em;">Password</label><br/>
				<input type="password" name="password" value="batman" id="password">
			</div>
			<div class="clearfix">
				<label for="classes" style="font-size:1.3em;">List your classes</label><br/>
				<input type="text" name="classes" value="CS107, E40" id="classes">
			</div><br/>
			<div class="clearfix">
				<a href="profile" class="btn large primary" style="width:200px;">Join Classzy</a>
				<input type="hidden" name="next" value="" />
			</div>	
		</form>
		
		<a href="/create">Create an Account</a>

	</div>

</body>
</html>
