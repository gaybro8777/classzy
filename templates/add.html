<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Classzy</title>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/1.3.0/bootstrap.min.css">
	<meta name = "viewport" content = "initial-scale = 1.0">
	<style type="text/css">
		body {text-align:center;}
	</style>
</head>
<body>

	<div class="row">
		
		<div class="span5">
			<div class="row">
				<div class="span1">
					<a href="/profile"><strong>Classzy</strong></a>
				</div>
			
				<div class="span1 offset3">
					<a href="/"><strong>Logout</strong></a>
				</div>
			</div>
			
			<h1>CS 107</h1>
			
			<form action="/" method="post">{% csrf_token %}
				<div class="clearfix">
					<label for="assignment" style="font-size:1.3em;">Assignment</label><br/>
					<input type="text" name="assignment" value="#1" id="assignment" autofocus>
				</div>
				<div class="clearfix">
					<label for="comment" style="font-size:1.3em;">Comment</label><br/>
					<input type="text" name="comment" value="Still goin..." id="comment" autofocus>
				</div>
				<div class="clearfix">
					<label for="time" style="font-size:1.3em;">Time</label><br/>
					<input type="text" name="time" value="53" id="time">
				</div><br/>
				<div class="clearfix">
					<a href="/class" class="btn large primary" style="width:200px;">Submit</a>
					<input type="hidden" name="next" value="" />
				</div>	
			</form>
		</div>

	</div>

</body>
</html>
